<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dog Finder</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="page-wrap">

		<!-- OPTION WRAPPER -->
		<div id="dog-options" class="dog-opt-wrap">

			<!-- CATEGORY -->
			<div class="options-row">
				<h3>Category</h3>
				<button id="ft_category_Herding" class="btn-type-select">Herding</button>
				<button id="ft_category_Hound" class="btn-type-select">Hound</button>
				<button id="ft_category_Non-sporting" class="btn-type-select">Non-sporting</button>
				<button id="ft_category_Sporting" class="btn-type-select">Sporting</button>
				<button id="ft_category_Terrier" class="btn-type-select">Terrier</button>
				<button id="ft_category_Toy" class="btn-type-select">Toy</button>
				<button id="ft_category_Working" class="btn-type-select">Working</button>
			</div>
			<!-- SIZE -->
			<div class="options-row">
				<h3>Size</h3>
				<button id="ft_sized_Sml" class="btn-type-select">Small</button>
				<button id="ft_sized_Med" class="btn-type-select">Medium</button>
				<button id="ft_sized_Lrg" class="btn-type-select">Large</button>
			</div>
			<!-- GROOMING -->
			<div class="options-row">
				<h3>Grooming Requirements</h3>
				<button id="ft_grooming_Daily" class="btn-type-select">Daily</button>
				<button id="ft_grooming_Weekly" class="btn-type-select">Weekly</button>
				<button id="ft_grooming_Bi-weekly" class="btn-type-select">Bi-weekly</button>
			</div>
			<!-- CHILD SUITABILITY -->
			<div class="options-row">
			<!-- 	<h3>Child Friendlyness</h3>
				<button id="filterGood" class="btn-type-select">Good</button>
				<button id="filterOK" class="btn-type-select">OK</button>
				<button id="filterPoor" class="btn-type-select">Poor</button>
			</div>
 -->
		</div>


		<!-- DOGS SHOWN-->
		<div id="dog-breeds" class="dog-breed-wrap"></div>

	</div>



  <script src="js/vendor/jquery-2.1.1.min.js"></script>
  <script src="js/dog-data-full.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
